# Model selection (use ONE of these):
model_name: "generic_confocal_3D_unet"  # PlantSeg zoo model
# model_id: "10.5281/zenodo.7261974"    # BioImage.IO model

# Prediction parameters
device: "cuda"  # or "cpu"
patch: [80, 160, 160]  # [Z, Y, X] - optional, auto-computed if null
patch_halo: [8, 16, 16]  # [Z, Y, X] - optional, auto-computed if null
single_batch_mode: true
model_update: false
disable_tqdm: false

# Watershed parameters
ws_threshold: 0.5
ws_sigma_seeds: 1.0
ws_stacked: false
ws_sigma_weights: 2.0
ws_min_size: 100
ws_alpha: 1.0
ws_apply_nonmax_suppression: false

# GASP parameters
gasp_linkage_criteria: "average"  # or "mutex_watershed"
gasp_beta: 0.5
gasp_post_minsize: 100
n_threads: 6